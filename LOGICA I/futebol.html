<script>
    function pulaLinha() {
        document.write("<br>");
		document.write("<br>");
    }

    function mostra(frase) {

	var vitorias = parseInt(prompt ("Qual é o número de vitorias"));
	var empates = parseInt (prompt ("Número de empates"));

	mostra("Os pontos alcançados foram " + pontos +" pontos.");
	
	if (pontos > 28){
		mostra ("Seu time está melhor que ano passado ");

		}

		}
	mostra ("FIM");
</script>
